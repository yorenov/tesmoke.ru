{% extends "main/layout.html" %}
{% load static %}

{% block content %}
<div class="background-video">
    <video autoplay loop muted></video>
</div>
<link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h1 class="card-title mb-4">Add Referral Link</h1>
              <form method="post" action="{% url 'add_referral_link' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="text" class="form-label">Text</label>
                  <input type="text" class="form-control" id="text" name="text" placeholder="Enter link text">
                </div>
                <button type="submit" class="btn btn-primary">Add Referral Link</button>
              </form>
            </div>
            <div class="col-md-6">
              <h2 class="mb-4">All Referral Links</h2>
              <div class="overflow-auto" style="max-height: 300px;">
                <ul class="list-group">
                  {% for referral_link in referral_links %}
                  <li class="list-group-item">
                    <a href="{{ request.scheme }}://{{ request.get_host }}/{{ referral_link.text }}" class="text-decoration-none">{{ referral_link.text }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
